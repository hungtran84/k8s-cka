apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-4
spec:
  replicas: 6
  selector:
    matchLabels:
      app: hello-world-4
  template:
    metadata:
      labels:
        app: hello-world-4
    spec:
      containers:
      - name: hello-world
        image: ghcr.io/hungtran84/hello-app:1.0
        resources:
          requests:
            cpu: "3"
        ports:
        - containerPort: 8080
