apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello-world-5
  template:
    metadata:
      labels:
        app: hello-world-5
    spec:
      containers:
      - name: hello-world
        image: ghcr.io/hungtran84/hello-app:1.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-5
spec:
  selector:
    app: hello-world-5
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
